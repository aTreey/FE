
<!-- 欢迎来到前端小课和我一起学习前端 -->
<!DOCTYPE html>
<html lang="en">

<!-- head 描述网页的额外信息，给浏览器或者搜索引擎使用 -->
<head>
    <!-- 为了支持html5 -->
    <meta charset="UTF-8"> 
    <!-- 可视区域，宽为设别宽度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http-equiv 表示执行一个命令，设置http的 content type -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 页面描述信息，供搜索引擎显示 -->
    <meta name="description" content="前端学习">
    <title>HTML结构</title>
</head>
<body>
    <p>欢迎来到前端小课和我一起学习前端</p>
</body>
</html>
