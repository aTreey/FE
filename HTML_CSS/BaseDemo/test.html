<!DOCTYPE html>
<html>
<head>
    <title>Stock Quotes</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        td {
            font-size: 16px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .up {
            color: green;
        }
        .down {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Stock Quotes</h1>
    <table>
        <tr>
            <th>Stock</th>
            <th>Price</th>
            <th>Change</th>
        </tr>
        <tr>
            <td>AAPL</td>
            <td>$500</td>
            <td class="up">+2.3%</td>
        </tr>
        <tr>
            <td>GOOG</td>
            <td>$1,200</td>
            <td class="up">+0.7%</td>
        </tr>
        <tr>
            <td>MSFT</td>
            <td>$300</td>
            <td class="down">-1.5%</td>
        </tr>
    </table>
</body>
</html>
