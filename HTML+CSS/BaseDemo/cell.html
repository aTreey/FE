<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格</title>
    <style>
      table,
      td,
      th,
      tr {
        border: 1px solid blue;
        border-collapse: collapse;
      }
    </style>
  </head>

    <table align="center" cellspacing="10" cellpadding="10">

      <tr>
        <td>1</td>

          <a href="https://baike.baidu.com/item/Java/85979?fr=aladdin"
            >Java介绍</a
          >
        </td>
        <td>
          <img
            height="30px"
            width="30px"
            src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.jj20.com%2Fup%2Fallimg%2Ftp04%2F1Z926144T160F-0-lp.jpg&refer=http%3A%2F%2Fimg.jj20.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1643384662&t=c7c4440040b0525c3c0d7e6f0bcc6def"

          <a href="https://baike.baidu.com/item/JavaScript/321142?fr=aladdin"

        </td>
        <td>
          <img
            src="https://bkimg.cdn.bcebos.com/pic/9f2f070828381f307b923e67ab014c086f06f071?x-bce-process=image/watermark,image_d2F0ZXIvYmFpa2UyNzI=,g_7,xp_5,yp_5/format,f_auto"
          />

      </tr>

      <tr>
        <td>3</td>
        <td>Swift</td>
        <td>苹果新推出的语言</td>
        <td>
          <a href="https://baike.baidu.com/item/JavaScript/321142?fr=aladdin"

          <img
            src="https://bkimg.cdn.bcebos.com/pic/9f2f070828381f307b923e67ab014c086f06f071?x-bce-process=image/watermark,image_d2F0ZXIvYmFpa2UyNzI=,g_7,xp_5,yp_5/format,f_auto"

          <a href="https://baike.baidu.com/item/JavaScript/321142?fr=aladdin"

          >
        </td>
        <td>
          <img
            src="https://bkimg.cdn.bcebos.com/pic/9f2f070828381f307b923e67ab014c086f06f071?x-bce-process=image/watermark,image_d2F0ZXIvYmFpa2UyNzI=,g_7,xp_5,yp_5/format,f_auto"
