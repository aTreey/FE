        <h1>flex-wrap</h1>
        <h1>超出容器是否要多行显示</h1>
        <p>1. flex-wrap: nowrap （单行显示）</p>
        <div class="main nowrap">
            <div>前端学习</div>
            <div>flex布局flex-wrap</div>
            <div>flex-wrap: nowrap属性</div>
            <div>ReactNative开发</div>
        </div>

        <p>flex-wrap: wrap （向下换行多行显示）</p>
        <div class="main wrap">
            <div>前端学习</div>
            <div>flex布局flex-wrap</div>
            <div>flex-wrap: wrap </div>
            <div>ReactNative开发</div>
        </div>

        <p>flex-wrap: wrap-reverse （向上换行多行显示）</p>
        <div class="main wrap-reverse">
            <div>前端学习</div>
            <div>flex布局flex-wrap</div>
            <div>flex-wrap: wrap-reverse </div>
            <div>ReactNative开发</div>
        </div>
        <script src="" async defer></script>
    </body>
